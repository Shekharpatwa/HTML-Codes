<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags</title>
</head>
<body>
    <h1>SEMANTIC TAGS</h1>
    <details>
        <summary> This paragraph is made using the details and summary tags.</summary>
            Hello world.
           hello world
           Hello world.
           hello world
        hello world
    </details>
    <details>
        This is made using only the details tag.
    </details>
     <!-- details tag can be used without using the summary tag -->
     <!-- It is used to show the content with using the black clr triangle shape button -->
    
</body>
</html>
