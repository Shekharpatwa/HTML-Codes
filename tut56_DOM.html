<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM</title>
</head>
<body>
    <div id="main" class="contain">
        <ul id="nav">
            <li>Home</li>
            <li>About us</li>
            <li>Contact us</li>
            <li>Doctor</li>
        </ul>
    </div>
<div class="contain">
    New Container
</div>
    <script>
        let main = document.getElementById('main');
        console.log(main);

        let nav =document.getElementById('nav');
        console.log(nav);

        let container = document.getElementsByClassName('contain');
        console.log(container);

        // To get single value
        let sel = document.querySelector('#nav>li');
        console.log(sel);

        //To get all values 
        let sel1 = document.querySelectorAll('#nav>li');
        console.log(sel1);
    </script>
</body>
</html>
