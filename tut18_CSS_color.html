<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        #firsth1{
            color: blue;  /* color using name */
        }

        #firstpara{
            color:rgb(255,219,200); /*color using rgb (red,green blue)*/
        }

        #firstdetails{
            color: #467274;   /*color using hex value -> red,green,blue*/
        }
    </style>
</head>
<body>
    <h1 id="#firsth1">CSS colors</h1>
    <details id="#firstdetails"><summary>Summary using the details and CSS colors.</summary>
    rgb
    red,blue and green
    red,blue and green

    </details>
    <p id="#firstpara"> Using the hex values for the colors.</p>
    
</body>
</html>
