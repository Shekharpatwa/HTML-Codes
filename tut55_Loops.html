    <script>

        // for (let index = 0; index < frnd.length; index++) {

        // }

        // Using the modern javascript
        frnd.forEach(function f(element) {
            console.log("Hello " + element + " using javacsript");
        });

        // Using the modern javascript again "for of loop"
        for (element of frnd) {
            console.log("Hello ," + element + " using javascript again");//
        }
        //here "f can any variable name

        let emp = {
            name: "Shekhar",

        }

        for (key in emp) {
            console.log(`The ${key} of employee is ${emp[key]}`);
        }
